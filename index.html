<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合歡山廣播電台 FM90.1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            font-family: "Microsoft JhengHei", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .logo-img {
            max-width: 280px;
            height: auto;
            margin-bottom: 20px;
        }

        .station-info {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .player-controls {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }

        .btn {
            border: none;
            padding: 10px 35px;
            font-size: 20px;
            border-radius: 25px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 120px;
            transition: opacity 0.2s;
        }

        .btn:active {
            opacity: 0.8;
        }

        .play-btn {
            background-color: #5cb85c;
        }

        .stop-btn {
            background-color: #f05f5f;
        }

        .icon {
            margin-right: 8px;
        }

        .viewer-stats {
            font-size: 18px;
            font-weight: bold;
            color: #00008B;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <div class="main-content">
        <img src="背景圖.png" alt="Logo" class="logo-img">
        
        <div class="station-info">合歡山廣播電台 FM90.1</div>
        
        <div class="player-controls">
            <button class="btn play-btn" onclick="playRadio()">
                <span class="icon">▶</span> 播放
            </button>
            <button class="btn stop-btn" onclick="stopRadio()">
                <span class="icon">■</span> 停止
            </button>
        </div>

        <div class="viewer-stats">
            線上收聽人數：共 <span id="count-number">...</span> 人
        </div>
    </div>

    <audio id="radio" src="/live" preload="metadata"></audio>

    <script>
        const audio = document.getElementById('radio');
        const countElement = document.getElementById('count-number');
        
        // 設定你的 Icecast JSON 狀態位址
        // 既然你的音源是 /live，通常 Icecast 的狀態位址是 /status-json.xsl
        const STATUS_URL = '/status-json.xsl';

        async function updateViewers() {
            try {
                const response = await fetch(STATUS_URL);
                const data = await response.json();
                
                let listeners = 0;
                
                // Icecast 的 JSON 結構可能因版本而異，這裡做兼容處理
                if (data.icestats && data.icestats.source) {
                    const sources = data.icestats.source;
                    
                    if (Array.isArray(sources)) {
                        // 如果有多個掛載點，找 /live 那個，或是加總
                        const liveSource = sources.find(s => s.listenurl && s.listenurl.endsWith('/live'));
                        listeners = liveSource ? liveSource.listeners : 0;
                    } else {
                        // 如果只有一個掛載點
                        listeners = sources.listeners || 0;
                    }
                }
                
                countElement.innerText = listeners;
            } catch (error) {
                console.error("無法抓取收聽人數:", error);
                // 如果抓不到，保持顯示或顯示 0
            }
        }

        function playRadio() {
            audio.play().catch(function(error) {
                console.log("播放失敗: " + error);
            });
        }

        function stopRadio() {
            audio.pause();
            // 停止後重新載入，避免累積延遲
            audio.load(); 
        }

        // 立即執行一次，之後每 10 秒執行一次
        updateViewers();
        setInterval(updateViewers, 10000);
    </script>

</body>
</html>
