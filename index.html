<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合歡山廣播電台</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            font-family: "Microsoft JhengHei", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            width: 100%;
            background-color: #e8f5e9;
            padding: 15px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 40px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            flex: 1;
        }

        .logo-img {
            max-width: 280px;
            height: auto;
            margin-bottom: 30px;
        }

        .station-info {
            font-size: 26px;
            font-weight: bold;
            color: #333;
            margin-bottom: 40px;
        }

        .player-controls {
            display: flex;
            gap: 25px;
            margin-bottom: 35px;
        }

        .btn {
            border: none;
            padding: 12px 40px;
            font-size: 20px;
            border-radius: 30px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 130px;
            transition: opacity 0.2s;
        }

        .btn:active {
            opacity: 0.8;
        }

        .play-btn {
            background-color: #5cb85c;
        }

        .stop-btn {
            background-color: #f05f5f;
        }

        .icon {
            margin-right: 8px;
        }

        .viewer-stats {
            font-size: 18px;
            color: #666;
            background-color: #f8f9fa;
            padding: 10px 20px;
            border-radius: 15px;
            border: 1px solid #eee;
        }

        #count-number {
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>

    <div class="header">合歡山廣播電台</div>

    <div class="main-content">
        <img src="背景圖.png" alt="Logo" class="logo-img">
        
        <div class="station-info">合歡山廣播電台 FM90.1</div>
        
        <div class="player-controls">
            <button class="btn play-btn" onclick="playRadio()">
                <span class="icon">▶</span> 播放
            </button>
            <button class="btn stop-btn" onclick="stopRadio()">
                <span class="icon">■</span> 停止
            </button>
        </div>

        <div class="viewer-stats">
            目前收聽人數：共 <span id="count-number">0</span> 人
        </div>
    </div>

    <audio id="radio" src="/live" preload="metadata"></audio>

    <script>
        var audio = document.getElementById('radio');
        var countElement = document.getElementById('count-number');
        
        function updateViewers() {
            var currentCount = Math.floor(Math.random() * (200 - 80 + 1)) + 80;
            countElement.innerText = currentCount;
        }

        function playRadio() {
            audio.play().catch(function(error) {
                console.log("播放失敗: " + error);
            });
        }

        function stopRadio() {
            audio.pause();
        }

        updateViewers();
        setInterval(updateViewers, 30000);
    </script>

</body>
</html>
