<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FM901 合歡山廣播電台</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            /* 背景設定：置中並留出底部空間 */
            background-image: url('背景圖.png');
            background-repeat: no-repeat;
            background-position: center 30px; /* 距離頂部 30px */
            /* 關鍵：設定圖片高度最高不超過螢幕的 70%，確保不撞到按鈕 */
            background-size: contain; 
            max-height: 100vh;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            overflow: hidden;
        }

        .player {
            margin-bottom: 10vh; /* 使用比例間距，按鈕會乖乖待在下面 */
            z-index: 10;
        }

        button {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 24px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="player">
        <button onclick="document.getElementById('radio').play()">▶ 播放節目</button>
    </div>
    <audio id="radio" src="https://fm901fm901.com/live"></audio>
</body>
</html>
