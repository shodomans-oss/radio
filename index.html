<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FM901 合歡山廣播電台</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            /* 設定背景圖，位置稍微偏上 (center 40%) 避開按鈕 */
            background-image: url('背景圖.png');
            background-repeat: no-repeat;
            background-position: center 40%;
            background-size: contain;
            background-attachment: fixed;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            overflow: hidden;
        }

        .player {
            margin-bottom: 80px;
            width: 100%;
            text-align: center;
            z-index: 10;
        }

        button {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 15px 45px;
            font-size: 24px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            transition: transform 0.2s;
            font-weight: bold;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #e68a00;
        }
    </style>
</head>
<body>

    <div class="player">
        <button onclick="document.getElementById('radio').play()">▶ 播放節目</button>
    </div>

    <audio id="radio" src="https://fm901fm901.com/live"></audio>

</body>
</html>
