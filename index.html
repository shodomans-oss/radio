<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FM901 合歡山廣播電台</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            /* 深色背景襯托圖片 */
            background-color: #2c3e50; 
            /* 設定背景圖為真實大小 (auto) 並置中 */
            background-image: url('背景圖.png');
            background-repeat: no-repeat;
            background-position: center 20px; /* 距離頂部 20px 置中 */
            background-size: auto; 
            background-attachment: scroll;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            font-family: "Microsoft JhengHei", sans-serif;
        }

        .player {
            /* 確保按鈕在圖片下方有足夠空間 */
            margin-bottom: 60px;
            z-index: 10;
        }

        button {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 24px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            font-weight: bold;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            background-color: #e68a00;
        }
    </style>
</head>
<body>

    <div class="player">
        <button onclick="document.getElementById('radio').play()">▶ 播放節目</button>
    </div>

    <audio id="radio" src="https://fm901fm901.com/live"></audio>

</body>
</html>
