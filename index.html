沒問題！我幫你調整了 CSS 語法，讓這張 $728 \times 1000$ 的圖片能夠水平垂直置中，並且使用 contain 模式確保圖片不變形、不被裁切，同時加上了一個深色背景來襯托。請直接複製以下內容，取代你目前的 index.html：HTML<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FM901 合歡山廣播電台</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            /* 設定深灰色背景，避免圖片沒填滿時太刺眼 */
            background-color: #2c3e50; 
            /* 設定圖片置中且不重複 */
            background-image: url('背景圖.png');
            background-repeat: no-repeat;
            background-position: center center;
            /* 關鍵：使用 contain 確保 728x1000 的比例完整呈現不崩壞 */
            background-size: contain;
            /* 讓背景固定，不隨捲軸滾動 */
            background-attachment: fixed;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .player {
            margin-bottom: 50px; /* 調整按鈕與底部的距離 */
            width: 100%;
            text-align: center;
        }

        button {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 24px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #e68a00;
        }
    </style>
</head>

<body>

    <div class="player">
        <button onclick="document.getElementById('radio').play()">▶ 播放節目</button>
    </div>

    <audio id="radio" src="https://fm901fm901.com/live"></audio>

</body>
</html>
